<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="imagem de celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./img//instagram-logo.png" class="instagram-logo"alt="instagram logo">
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue como p.psicoelho</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é p.psicoelho?</p>
          <div class="signup">
          <a href="#" class="link-blue">Trocar de conta</a>
          <p class="not-account">ou</p>
          <a href="#" class="link-blue">Cadastre-se</a>
          </div>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
